<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="intro">
            <p id="turn" style="color:red">Turn: Player 1 (O)</p>
        </div>
        
        <div class="middle">
            <h1>Tic Tac Toe</h1>
            <div class="gameBoard">
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>
                <div id="6"></div>
                <div id="7"></div>
                <div id="8"></div>
                <div id="9"></div>
            </div>
        </div>

        <div class="status">
            <button id="reset">Reset</button>
            <p id="winner"></p>
        </div>
    </div>
</body>
</html>
